<div class="container-fluid">
    <app-pagetitle title="Inicio" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row mb-2">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4>Speaker por pais</h4>
          </div>
          <div class="card-body">
            <div echarts [options]="pieChart" class="demo-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4>Improver por pais</h4>
          </div>
          <div class="card-body">
            <div echarts [options]="pieChart" class="demo-chart"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4>Nuevos Speaker</h4>
          </div>
          <div class="card-body">
            <div echarts [options]="newSpeaker" class="demo-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4>Nuevos Improver</h4>
          </div>
          <div class="card-body">
            <div echarts [options]="newSpeaker" class="demo-chart"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4>Speaker por idioma</h4>
          </div>
          <div class="card-body">
            <div echarts [options]="userLanguage" class="demo-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4>Improver por idioma</h4>
          </div>
          <div class="card-body">
            <div echarts [options]="userLanguage" class="demo-chart"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4>Nuevos por idioma</h4>
          </div>
          <div class="card-body">
            <div echarts [options]="canceledLanguage" class="demo-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4>Cancelados por idioma</h4>
          </div>
          <div class="card-body">
            <div echarts [options]="canceledLanguage" class="demo-chart"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4>Incidencias del mes</h4>
          </div>
          <div class="card-body">
            <div echarts [options]="incidenciasMes" class="demo-chart"></div>
          </div>
        </div>
      </div>
    </div>
