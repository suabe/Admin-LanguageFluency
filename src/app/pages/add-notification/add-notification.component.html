<form (ngSubmit)="onSubmit()" [formGroup]="addNotiForm">
    <div class="modal-header bg-dark text-light ">
        <h4 class="modal-title text-light">Crear Notificaci√≤n</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label for="title" class="col-md-2 col-form-label">Asunto</label>
            <div class="col-md-10">
                <input type="text" name="title" id="title" class="form-control" formControlName="title" [ngClass]="{'is-invalid': form.title.dirty && form.title.errors}" required>
                <div *ngIf="form.title.errors" class="invalid-feedback">
                    <span *ngIf="form.title.errors.required">El campo Asunto es requerido</span>
                  </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="message" class="col-md-2 col-form-label">Mensage</label>
            <div class="col-md-10">
                <textarea name="message" id="message" class="form-control" rows="5" formControlName="message"  [ngClass]="{'is-invalid': form.message.dirty && form.message.errors}" required></textarea>
                <div *ngIf="form.message.errors" class="invalid-feedback">
                    <span *ngIf="form.message.errors.required">El campo Mensage es requerido</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="grupo" class="col-md-2 col-form-label">Grupo</label>
            <div class="col-md-10">
                <select name="grupo" id="grupo" class="form-control" formControlName="grupo" [ngClass]="{'is-invalid': form.grupo.dirty && form.grupo.errors}" required>
                    <option value="">Selecciona</option>
                    <option value="imp">Improvers</option>
                    <option value="spe">Speakers</option>
                    <option value="all">Todos</option>
                </select>
                <div *ngIf="form.grupo.errors" class="invalid-feedback">
                    <span *ngIf="form.grupo.errors.required">El campo Grupo es requerido</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button  class="btn btn-success" [disabled]="addNotiForm.invalid">Enviar</button>
        <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Cancelar</button>
    </div>
</form>
