<div class="container-fluid">
    <app-pagetitle title="Administradores" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row mb-2">
        <div class="col-6">
            <div class="button-items">
                <button (click)="newAdmin()" class="btn btn-success">Nuevo <i class="mdi mdi-account-plus-outline"></i> </button>
            </div>
            <!-- <div class="card">
                <div class="card-body">
                </div>
            </div> -->
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Administradores Registrados</h4>
                    <div *ngIf="cargando" class="justify-content-center text-center">
                        <h2>Cargando</h2>
                        <!-- 1 -->
                        <div class="loader loader--style1" title="0">
                            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40"
                                enable-background="new 0 0 40 40" xml:space="preserve">
                                <path opacity="0.2" fill="#000"
                                    d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                                s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                                c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
                                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                                C22.32,8.481,24.301,9.057,26.013,10.047z">
                                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20"
                                        to="360 20 20" dur="0.5s" repeatCount="indefinite" />
                                </path>
                            </svg>
                        </div>
                        <p>Por favor espere...</p>
                    </div>
                    <div>
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Email</th>
                                    <th>Permissions</th>
                                    <th>Status</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="!cargando">
                                <tr *ngFor="let user of userList; let i = index">
                                    <td>{{ i+1 }} </td>
                                    <td style="text-transform: capitalize;">{{ user.userName }}</td>
                                    <td style="text-transform: capitalize;">{{ user.userLastName }}</td>
                                    <td>{{ user.userEmail }}</td>
                                    <td>{{ user.userPermissions }}</td>
                                    <td *ngIf="user.userStatus=='active'" style="background: #1cbb8c; color: white;">Activo</td>
                                    <td *ngIf="user.userStatus=='suspended'" style="background: #fcb92c; color: white;">Suspendido</td>
                                    <td *ngIf="user.userStatus=='canceled'" style="background: #ff3d60; color: white;">Cancelado</td>
                                    <td><button *ngIf="user.userStatus=='suspended'||user.userStatus=='canceled'" (click)="changeStatus('active', user.userId)" type="button" class="btn btn-success mt-1"><i
                                        class="fas fa-check"></i> Activar</button>
                                        <button *ngIf="user.userStatus=='active'" (click)="changeStatus('suspended', user.userId)" type="button" class="btn btn-warning mt-1"><i
                                        class="fas fa-minus"></i> Suspender</button>
                                        <button *ngIf="user.userStatus=='suspended'||user.userStatus=='active'" (click)="changeStatus('canceled', user.userId)" type="button" class="btn btn-danger mt-1"><i
                                        class="fas fa-times-circle"></i> Cancelar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
