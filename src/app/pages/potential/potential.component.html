<div class="container-fluid">
    <app-pagetitle title="Detalle de Potential" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

    <div class="row" *ngIf="usuario">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-5">
                <div class="product-detail">
                  <div class="row">

                    <div class="col-md-10 col-12">
                        <div class="product-img">
                            <img [src]="usuario.foto" alt="" class="img-fluid mx-auto d-block">
                          </div>
                    </div>
                  </div>
                </div>
                <!-- end product img -->
              </div>
              <div class="col-xl-7">
                <div class="mt-4 mt-xl-3">
                  <a href="" class="text-primary">Potential</a>
                  <h5 class="mt-1 mb-3">{{usuario.name}} {{usuario.lastName}} </h5>

                  <div class="d-inline-flex">
                    <div class="text-muted mr-3">
                      <span class="mdi mdi-star text-warning"></span>
                      <span class="mdi mdi-star text-warning"></span>
                      <span class="mdi mdi-star text-warning"></span>
                      <span class="mdi mdi-star text-warning"></span>
                      <span class="mdi mdi-star"></span>
                    </div>
                    <div class="text-muted">( 0 )</div>
                  </div>
                  <p class="mt-3">{{usuario.bio}} </p>
                  <hr class="my-4">

                  <div class="row">
                    <div class="col-md-6">
                      <div>
                        <h5 class="font-size-14">Perfil</h5>
                        <ul class="list-unstyled product-desc-list">
                            <li>
                              <i class="mdi mdi-gender-male-female mr-1 align-middle"></i>{{usuario.gender | titlecase}}
                            </li>
                            <li>
                                <i class="mdi mdi-cake mr-1 align-middle"></i>{{usuario.birthDate}}
                            </li>
                            <li>
                              <i class="mdi mdi-email mr-1 align-middle"></i>{{usuario.email}}
                            </li>
                            <li>
                              <i class="mdi mdi-phone mr-1 align-middle"></i>{{usuario.phone}}
                            </li>
                            <li>
                              <i class="mdi mdi-translate mr-1 align-middle"></i> <span *ngFor="let idioma of usuario.idioma"> {{idioma | uppercase}} </span>
                            </li>
                            <li>
                              <i class="mdi mdi-map-marker mr-1 align-middle"></i> {{usuario.country | uppercase}}
                            </li> 
                        </ul>

                      </div>
                    </div>

                    <div>
                      <!-- <h5 class="font-size-14">Services :</h5>
                      <ul class="list-unstyled product-desc-list">
                        <li><i class="mdi mdi-sync text-primary mr-1 align-middle font-size-16"></i> 10 Days Replacement
                        </li>
                        <li><i class="mdi mdi-currency-usd-circle text-primary mr-1 align-middle font-size-16"></i> Cash
                          on Delivery available</li>
                      </ul> -->
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <!-- end row -->

            
          </div>
        </div>
        <!-- end card -->
      </div>
    </div>
    <!-- end row -->

  </div>
